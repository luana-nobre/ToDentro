<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
    <div style="background-color: white; padding: 30px; border-radius: 30px; width: 400px; margin: auto; text-align: center;">
        <h2>Cadastro</h2>
        {% if erro %}
            <p style="color: red;">{{ erro }}</p>
        {% endif %}
        <form method="POST">
            <label>Nome:</label><br>
            <input type="text" name="nome" required><br><br>

            <label>E-mail:</label><br>
            <input type="email" name="email" required><br><br>

            <label>Senha:</label><br>
            <input type="password" name="senha" required><br><br>

            <label>Confirmação de senha:</label><br>
            <input type="password" name="confirmar" required><br><br>

            <p>Já tem uma conta ainda? <a href="{{ url_for('usuario.login') }}">Faça Login aqui</a></p>

            <button type="submit" style="background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 10px;">Cadastrar</button>
        </form>
    </div>
</body>
</html>
