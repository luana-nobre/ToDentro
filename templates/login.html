<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: url('static/imagem/Tela_inicial.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .login-card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }
        
        .card-header {
            background-color: #83e698; /* Verde */
            color: white;
            text-align: center;
            padding: 25px 20px;
            border-radius: 15px 15px 0 0 !important;
            position: relative;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -60px auto 15px;
            position: relative;
            z-index: 1;
            border: 3px solid white;
        }
        
        .logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: contain;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #ddd;
        }
        
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        }
        
        .btn-login {
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            color: white;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        
        .link-cadastro {
            color: #28a745;
            text-decoration: none;
            font-weight: 500;
        }
        
        .link-cadastro:hover {
            color: #218838;
            text-decoration: underline;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            background-color: rgba(220, 53, 69, 0.1);
            padding: 8px;
            border-radius: 5px;
            text-align: center;
        }
        
        .forgot-password {
            color: #6c757d;
            font-size: 0.85rem;
        }
        
        .forgot-password:hover {
            color: #28a745;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="col-md-8 col-lg-6">
            <div class="card login-card">
                <div class="logo">
                    <!-- Substitua pelo caminho da sua logo -->
                    <img src="static/imagem/logo.png" alt="Logo">
                </div>
                <div class="card-header">
                    <h4 class="mb-0">Acesse sua conta</h4>
                </div>
                <div class="card-body p-4 pt-5">
                    {% if erro %}
                        <div class="error-message text-center mb-3">
                            <i class="fas fa-exclamation-circle me-2"></i>{{ erro }}
                        </div>
                    {% endif %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                            </div>
                            <div class="text-end mt-2">
                                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-login mt-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrar
                        </button>
                        
                        <div class="text-center mt-3">
                            <p class="mb-0">Não tem uma conta? <a href="{{ url_for('usuario.cadastro') }}" class="link-cadastro">Cadastre-se</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
